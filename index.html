<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="content-wrapper">
            <div class="container">
                <header class="header">
                    <a href="#">Diprella</a>
                </header>
                <div class="sign-in-container">
                    <div class="text">
                        <h2>Welcome Back</h2>
                        <p>To keep connected with us please<br> login wiht your personal info</p>
                        <input class="sign-in-button" type="button" value="SIGN IN">
                    </div>
                </div>
            </div>
          <div class="form-container">
                    <div class="form-header">
                        <h2>Create Account</h2>
                    </div>
                    <div class="form-list">
                        <ul class="form-list">
                            <li><a href="#"><img src="assets/images/png/fb.png" alt="FB"></a></li>
                            <li><a href="#"><img src="assets/images/png/g+.png" alt="G+"></a></li>
                            <li><a href="#"><img src="assets/images/png/in.png" alt="LI"></a></li>
                        </ul>
                    </div>
                    <div class="form-header-paragraph">
                        <p>or use email for registration:</p>
                    </div>
                <form class="form-input">
                    <div class="input">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <input class="input-window" type="text" id="name" placeholder="Name">
                    </div>
                    <div class="input">
                        <span class="icon"><i class="fa fa-envelope"></i></span>
                        <input class="input-window" type="email" id="email" placeholder="Email" required>    
                    </div>
                    <div class="input">
                        <span class="icon"><i class="fa fa-lock"></i></span>
                        <input class="input-window" type="password" id="password"placeholder="Password" required>
                    </div>
                    <div>
                        <input class="input-button" type="submit" value="SIGN UP">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
